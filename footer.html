<script>
   
    window.addEventListener('scroll', function () {
   let value = window.scrollY;
   let mockUp = document.getElementById('mockup-1');

   // Calculate the maximum position at which you want to stop the animation
   const stopPosition = 500; // Adjust this value as needed

   if (value <= stopPosition) {
     // Move the element as long as it hasn't reached the stop position
     mockUp.style.left = value + 1.05 + 'px';
   } else {
     // If it has reached the stop position, keep it at that position
     mockUp.style.left = stopPosition + 'px';
   }
 });

const fadeBox = document.getElementById('div');
let lastScrollPosition = 0;

 window.addEventListener('scroll', () => {
     const currentScrollPosition = window.scrollY;

     if (currentScrollPosition > lastScrollPosition) {
         // Scrolling down
         fadeBox.style.opacity = '0';
     } else {
         // Scrolling up
         fadeBox.style.opacity = '1';
     }

     lastScrollPosition = currentScrollPosition;
 });

// ------------------------------------------------------------------------------------------
