<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .game-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 50px auto;
            background-color: #f0f0f0;
        }

        .gun {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 80px;
            background-color: #333;
        }

        .target {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            animation: moveTarget 2s linear infinite alternate;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #0074cc;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #005baa;
        }

        .bullet {
            position: absolute;
            bottom: 95px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 20px;
            background-color: #000;
            animation: shootBullet 1s linear;
        }

        @keyframes moveTarget {
            0% {
                left: 10%;
            }
            100% {
                left: 90%;
            }
        }

        @keyframes shootBullet {
            0% {
                bottom: 95px;
            }
            100% {
                bottom: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="gun" id="gun"></div>
        <div class="target" id="target"></div>
    </div>
    <button onclick="shoot()">Shoot</button>
    <audio id="shootSound" src="shoot.mp3"></audio>
    <audio id="hitSound" src="hit.mp3"></audio>
    <script src="script.js"></script>
</body>
<script>
function shoot() {
    const gun = document.getElementById("gun");
    const target = document.getElementById("target");
    const bullet = document.createElement("div");

    const gunPosition = gun.getBoundingClientRect();
    const targetPosition = target.getBoundingClientRect();

    bullet.className = "bullet";

    // Place the bullet at the tip of the gun
    const gunTip = gunPosition.left + gunPosition.width / 2;
    bullet.style.bottom = `${gunTip}px`;

    document.querySelector(".game-container").appendChild(bullet);

    bullet.style.animation = "shootBullet 1s linear";

    // Check for collision
    function checkCollision() {
        if (gunPosition.bottom >= targetPosition.top && gunPosition.left <= targetPosition.right && gunPosition.right >= targetPosition.left) {
            document.getElementById("hitSound").play();
            alert("You hit the target!");

            // Delay resetting the target position by 2 seconds
            setTimeout(() => {
                resetTargetPosition();
            }, 2000);
        } else {
            document.getElementById("shootSound").play();
            alert("Missed!");
        }

        // Remove the bullet after the animation
        bullet.remove();
    }

    // Call the collision check after the bullet animation ends
    bullet.addEventListener("animationend", checkCollision);
}


</script>
</html>
