<!DOCTYPE html>
<html>
<head>
    <title>Webcam Capture</title>
</head>
<style>
  #video-container {
    width: 100%;
    max-width: 640px;
    margin: 0 auto;
}

video {
    width: 100%;
    border: 1px solid #333;
}

button {
    display: block;
    margin: 10px auto;
}

</style>
<body>
    <!-- <h1>Webcam Capture</h1> -->
    <div id="video-container">
        <video id="video" autoplay></video>
    </div>
    <button id="capture-button">Capture Image</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
<script>
  const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const captureButton = document.getElementById("capture-button");

// Get user media (webcam) and display it in the video element
navigator.mediaDevices
    .getUserMedia({ video: true })
    .then(function (stream) {
        video.srcObject = stream;
    })
    .catch(function (error) {
        console.error("Error accessing the webcam:", error);
    });

// Capture an image from the video stream
function captureImage() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);

    // You can save the image on the server or perform other actions here
}

// Capture an image every 10 minutes (10 * 60,000 milliseconds)
setInterval(captureImage, 10 * 60 * 1000);

// Attach the captureImage function to the button click event
captureButton.addEventListener("click", captureImage);

</script>
</html>
