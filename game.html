<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gun Game</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.game-container {
    position: relative;
    width: 300px;
    height: 400px;
    margin: 50px auto;
    background-color: #f0f0f0;
}

.gun {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 10px;
    height: 80px;
    background-color: #333;
}

.target {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
    animation: moveTarget 2s linear infinite alternate;
}

button {
    font-size: 18px;
    padding: 10px 20px;
    background-color: #0074cc;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
}

button:hover {
    background-color: #005baa;
}

@keyframes moveTarget {
    0% {
        left: 10%;
    }
    100% {
        left: 90%;
    }
}
.bullet {
    position: absolute;
    bottom: 100px; /* Adjust the starting position of the bullet as needed */
    left: 50%;
    transform: translateX(-50%);
    width: 4px; /* Adjust the width of the bullet as needed */
    height: 10px; /* Adjust the height of the bullet as needed */
    background-color: #ff0000; /* Adjust the color of the bullet as needed */
}

  .fade-in {
    opacity: 0;
    transition: opacity 2s;
}


</style>
<body>
    <div class="fade-in">
    <div class="game-container">
        <div class="gun" id="gun"></div>
        <div class="target" id="target"></div>
        <div class="bullet" id="bullet"></div>
    </div>
    <button onclick="shoot()">Shoot</button>
    <audio id="gunshot" src="./language/mixkit-laser-cannon-shot-1678.wav"></audio>
    <audio id="external-gunshot" src="./language/mixkit-game-gun-shot-1662.mp3"></audio>
    <script src="script.js"></script>
</div>
</body>
<script>
  function shoot() {
    const gun = document.getElementById("gun");
    const target = document.getElementById("target");
    // const bulletPosition = bullet.getBoundingClientRect();
    // const gunShot = document.getElementById("gunshot");
    // const externalGunshot = document.getElementById("external-gunshot");

    const gunPosition = gun.getBoundingClientRect();
    const targetPosition = target.getBoundingClientRect();


    // const shootSound = document.getElementById("gunshot");
    // shootSound.play(); // 

    if (gunPosition.bottom >= targetPosition.top && gunPosition.left <= targetPosition.right && gunPosition.right >= targetPosition.left) {
        const hitSound = document.getElementById("external-gunshot");
        hitSound.play(); // Play the hit sound
        setTimeout(() => {
            alert("You hit the target!");
            resetTargetPosition();
        }, 1000);
        resetTargetPosition();
    } else {
        const shootSound = document.getElementById("gunshot");
    shootSound.play();
    setTimeout(() => {
            alert("Target missed!");
            resetTargetPosition();
        }, 1000);
    }
}

function resetTargetPosition() {
    const target = document.getElementById("target");
    const randomX = Math.floor(Math.random() * 60) + 20; // Random X position between 20% and 80%
    target.style.top = `${randomY}%`;
}

document.addEventListener("DOMContentLoaded", () => {
    resetTargetPosition();
});


// ========================================================================


  document.addEventListener("DOMContentLoaded", function() {
    const element = document.querySelector(".fade-in");
    element.style.opacity = 2; 
});




</script>
</html>
