<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Circles</title>
    <style>
        .circle {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
            position: relative;
            top: 200px;
        }
        .colored {
            background-color: silver;
        }
    </style>
</head>
<body>
    <div class="circle" id="circle1"></div>
    <div class="circle" id="circle2"></div>
    <div class="circle" id="circle3"></div>

    <div id="section1" style="height: 500px; background-color: #f0f0f0;">Section 1</div>
    <div id="section2" style="height: 500px; background-color: #e0e0e0;">Section 2</div>
    <div id="section3" style="height: 500px; background-color: #d0d0d0;">Section 3</div>

    <script>
        const circles = document.querySelectorAll('.circle');
        const sections = document.querySelectorAll('div[id^="section"]');
        
        circles.forEach((circle, index) => {
            circle.addEventListener('click', () => {
                // Scroll to the respective section
                sections[index].scrollIntoView({ behavior: 'smooth' });
                
                // Add 'colored' class to the clicked circle
                circle.classList.add('colored');
                
                // Remove 'colored' class from other circles
                circles.forEach((otherCircle, otherIndex) => {
                    if (otherIndex !== index) {
                        otherCircle.classList.remove('colored');
                    }
                });
            });
        });
    </script>
</body>
</html>
